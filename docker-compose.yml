version: "3.8"

services:
  vinyl-web:
    build: .
    container_name: vinyl-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=prod
    ports:
      - "8000:8000"  # internal; NPM will proxy
    networks:
      - default
      - jellyfin_default  # attach to NPM network

  vinyl-bot:
    build: .
    container_name: vinyl-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=prod
    command: python -m vinyl_recorder.telegram_bot
    depends_on:
      - vinyl-web
    networks:
      - default
      - jellyfin_default  # optional, if it needs to reach web container

networks:
  default:
  jellyfin_default:
    external: true
